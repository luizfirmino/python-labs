<!doctype html>
<html>
   <body>

<meta charset="UTF-8">

  <div class="w3-container">
  <hr>
  <div class="w3-center">
    <h2>View of Data Table</h2>
  </div>
  
<div class="w3-responsive w3-card-4">
<table class="w3-table w3-striped w3-bordered">
<thead>
<tr class="w3-theme">
  <th>Name</th>
  <th>Address</th>
  <th>City</th>
  <th>Student ID</th>
</tr>
</thead>
<tbody>
{% for row in rows %}
            <tr>
               <td>{{row[0]}}</td>
               <td>{{row[1]}}</td>
               <td> {{ row[2]}}</td>
               <td>{{row[3]}}</td>
            </tr>
         {% endfor %}
</tbody>
</table>
<p>
</br>
</div>


  
  
 </body>
